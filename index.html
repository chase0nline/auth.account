<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Banking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-container" id="authContainer">
        <div class="auth-background"></div>
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <h1>Chase</h1>
                        <div class="logo-icon"></div>
                    </div>
                    <h2>Secure Banking</h2>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="useToken">
                            <label for="useToken">Use token</label>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="newUsername" placeholder="Choose Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Create Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-container" id="dashboardContainer">
        <!-- Header will be loaded via JS -->
    </div>

    <!-- Modals -->
    <div class="modal" id="transferModal">
        <!-- Transfer modal content -->
    </div>

    <div class="modal" id="otpModal">
        <!-- OTP modal content -->
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
